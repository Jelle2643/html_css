<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const tafel = parseInt(prompt("Welke tafel wil je zien?"), 10);
        const max = parseInt(prompt("Tot welk getal wil je gaan?"), 10);

        document.writeln(`<h2>Tafel van ${tafel}</h2>`);

        for (let i = 1; i <= max; i++) {
            const resultaat = i * tafel;
            document.writeln(`${i} x ${tafel} = ${resultaat}<br>`);
        }
    </script>
</body>

</html>
