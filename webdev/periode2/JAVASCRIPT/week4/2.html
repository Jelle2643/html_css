<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        teller = 0;
        while (teller <= 100)
    {
        document.writeln(teller + "<br>")
        teller += 10 ;
    }
    document.writeln("<br>")
    for(let i=0; i<=100; i += 10)
    {
        document.writeln(i + "<br>")
    }
    </script>
</body>
</html>
