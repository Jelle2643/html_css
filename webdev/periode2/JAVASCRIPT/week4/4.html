<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let i = 8; i>0; i--);
        {
            document.getElementById('divResult').innerHTML = i + "<br>";
        }
    </script>
    <script>
        for(let i = 1; i>99; i = i*2);
        {
            document.getElementById('divResult').innerHTML = i + "<br>";
        }
    </script>
    <script>
        // stop when nummer === 77
        for (let nummer = 0; nummer <= 100; nummer++) {
            if (nummer === 77) {
                break;
            }
            document.getElementById('divResult').innerHTML += nummer + "<br>";
        }
    </script>
    
</body>
</html>
