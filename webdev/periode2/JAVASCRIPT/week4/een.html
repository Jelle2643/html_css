    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let vak = "OOP";

        switch(vak)
        {

        case vak === "OOP":
            document.writeln("OOP")
            break;
        case vak === "javascript":
            document.writeln("javascript")
            break;
        case vak === "webdevelopment":
            document.writeln("webdevelopment")
            break;
        case vak === "databases":
            document.writeln("databases")
            break;
        case vak === "workshop":
            document.writeln("workshop")
            break; 
        default:
            document.writeln("geen les meer")
            break;
        }
    </script>
</body>
