<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class = age></h1>
    <script>
    let leeftijd = 17;

    const vergelijking = 
        (leeftijd > 0 && leeftijd <= 12) ? 'kind' :
        (leeftijd >= 13 && leeftijd < 19) ? 'tiener' :
        (leeftijd >= 20 && leeftijd <= 64) ? 'volwassenen' :
        'bejaard';

    document.querySelector('.age').textContent = vergelijking;

</script>
</body>
</html>
