<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let muzikant = 3;

        if (muzikant === 0)
        {
            document.writeln('geen band');
        } 
        else if (muzikant === 1)
        {
            document.writeln('solo')
        }
        else if (muzikant === 2)
        {
            document.writeln('duet')
        }
        else if (muzikant === 3)
        {
            document.writeln('trio')
        }
        else if (muzikant === 4)
        {
            document.writeln('quartet')
        }
        else
        {
            document.writeln('groter dan 4')
        }
    </script>
</body>
</html>
