<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    /* .extra{color: red;} */
</style>

</head>
<body>
    <h1>14</h1>
    <p class="extra">para 1</p>
    <p class="extra">para 2</p>

<script>
    document.querySelector('h1').style.color = 'blue';
    const extras = document.querySelectorAll('.extra');
    extras.forEach(p => p.style.color = 'red');
</script>

</body>
</html>
