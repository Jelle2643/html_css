<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>vergelijken</h1>
    <script>
        const getal1 = prompt("getal 1 :")
        const getal2 = prompt("getal 2: ")


        const vergelijking = (getal1 > getal2) ? '1e is groter' : (getal1 === getal2) ? 'ze zijn gelijk' : '2 is groter'
        document.writeln(vergelijking);

        // document.writeln(getal1 = getal2) ? 'ze zijn gelijk' : 'niet gelijk';
    </script>
    <script>
        document.writeln('invoer 1 en 2 zijn ' + getal1 + ' en ' + getal2);
    </script>
</body>

</html>
